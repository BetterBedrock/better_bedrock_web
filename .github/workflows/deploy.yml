name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma CLient
        run: cd apps/api && yarn prisma generate

      - name: Run Prisma migrations
        run: cd apps/api && yarn prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Turborepo affected workspaces
        run: yarn build

      - name: Serve Turborepo affected workspaces
        run: yarn preview

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin main
            yarn install
            cd apps/api
            yarn prisma generate
            yarn prisma migrate deploy
            cd ${{ secrets.APP_DIR }}
            turbo build
            turbo preview
            pm2 restart all
