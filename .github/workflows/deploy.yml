name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7  # Use latest version
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 300s  # 5 minute timeout
          script_stop: true  # Stop on first error
          script: |
            set -e  # Exit on any error

            echo "🚀 Starting deployment..."

            # Navigate to app directory
            cd ${{ secrets.APP_DIR }}

            # Pull latest changes
            echo "📦 Pulling latest code..."
            git pull origin main

            # Install dependencies
            echo "📋 Installing dependencies..."
            npx yarn install

            # Database operations
            echo "🗄️ Running database operations..."
            cd apps/api
            npx yarn prisma generate
            npx yarn prisma migrate deploy

            # Build application
            echo "🔨 Building application..."
            cd ${{ secrets.APP_DIR }}
            npx yarn build

            # Start/restart services with PM2
            echo "🔄 Starting services..."

            # Stop existing processes (ignore errors if not running)
            pm2 stop all || true
            pm2 delete all || true

            # Start Turborepo
            pm2 start npx yarn --name "better-bedrock" -- preview

            # Save PM2 configuration
            pm2 save
            pm2 startup

            echo "✅ Deployment completed successfully!"
            echo "📊 PM2 Status:"
            pm2 status
