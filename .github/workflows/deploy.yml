name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7  # Use latest version
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 300s  # 5 minute timeout
          script_stop: true  # Stop on first error
          script: |
            set -e  # Exit on any error

            echo "ğŸš€ Starting deployment..."
            
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22 || nvm use default

            echo "Using node version: $(node -v)"

            # Navigate to app directory
            cd ${{ secrets.APP_DIR }}

            # Pull latest changes
            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main

            # Install dependencies
            echo "ğŸ“‹ Installing dependencies..."
            npx yarn install

            # Database operations
            echo "ğŸ—„ï¸ Running database operations..."
            cd apps/api
            npx yarn prisma generate
            npx yarn prisma migrate deploy

            # Build application
            echo "ğŸ”¨ Building application..."
            cd ${{ secrets.APP_DIR }}
            npx yarn build

            # Start/restart services with PM2
            echo "ğŸ”„ Starting services..."

            # Stop existing pm2 process, ignore errors
            pm2 stop better-bedrock || true
            pm2 delete better-bedrock || true

            # Start preview with pm2 using bash -c to ensure correct shell environment
            pm2 start --name better-bedrock -- bash -c "yarn preview"

            # Save process list for resurrection on reboot
            pm2 save

            # Setup pm2 to launch on startup (run output command once manually)
            pm2 startup -u $USER --hp $HOME

            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š PM2 Status:"
            pm2 status
